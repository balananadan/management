<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lead Capture and Scoring</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="form-container">
    <h1>Lead Capture Form</h1>
    <form id="leadForm">
      <label for="companySize">Company Size:</label>
      <select id="companySize" required>
        <option value="5">1-50 employees</option>
        <option value="10">51-200 employees</option>
        <option value="20">201-1000 employees</option>
        <option value="30">1000+ employees</option>
      </select>

      <label for="budget">Annual Budget for SaaS Solutions:</label>
      <select id="budget" required>
        <option value="5">Less than $10,000</option>
        <option value="10">$10,000 - $50,000</option>
        <option value="20">$50,001 - $100,000</option>
        <option value="30">More than $100,000</option>
      </select>

      <label for="industry">Industry:</label>
      <select id="industry" required>
        <option value="20">Technology</option>
        <option value="15">Finance</option>
        <option value="10">Healthcare</option>
        <option value="5">Retail</option>
        <option value="0">Other</option>
      </select>

      <label for="urgency">Urgency of Need:</label>
      <select id="urgency" required>
        <option value="20">Immediate (within 1 month)</option>
        <option value="15">Short-term (1-3 months)</option>
        <option value="10">Medium-term (3-6 months)</option>
        <option value="5">Long-term (6+ months)</option>
      </select>

      <button type="button" id="submitBtn">Submit</button>
    </form>
    <div id="result"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
