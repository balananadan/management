<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lead Management App</title>
  <link rel="stylesheet" href="stye.css">
</head>
<body>
  <div class="container">
    <h1>Lead Management App</h1>
    <form id="leadForm">
      <label for="name">Name:</label>
      <input type="text" id="name" placeholder="Enter lead name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Enter lead email" required>

      <label for="comments">Comments:</label>
      <textarea id="comments" placeholder="Enter any comments"></textarea>

      <button type="submit">Add Lead</button>
    </form>

    <h2>Leads</h2>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Comments</th>
          <th>Assigned Rep</th>
          <th>Follow-Up Date</th>
        </tr>
      </thead>
      <tbody id="leadList"></tbody>
    </table>
  </div>
  <script src="scri.js"></script>
</body>
</html>
